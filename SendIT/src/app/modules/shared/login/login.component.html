<div class="main">
    <div class="loginDiv">
        <div><h2>LOGIN HERE</h2></div><br>
        <form #logform="ngForm">
            <div>
                <label for="email">Input Email</label><br>
                <input type="email" ngModel required name="email" placeholder="Email">
            </div>
            <div>
                <label for="password">Input Password</label><br>
                <input type="password" ngModel required name="password" placeholder="Password">
            </div><br>
            <div>
                <button type="submit" class="btn btn-primary" routerLink="/admin">Sign In</button>
            </div>
        </form>
    </div>
    <div>
        <img src="https://media.istockphoto.com/photos/yellow-paper-bubble-envelope-on-table-picture-id1342798601?b=1&k=20&m=1342798601&s=170667a&w=0&h=CagRu1JOrCSvCOOiwu3GjpPwbQfC6F918ZdQvhCtpdc=" alt="">
    </div>
</div>
